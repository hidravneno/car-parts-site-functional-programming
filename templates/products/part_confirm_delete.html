{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;" data-aos="zoom-in">
    <div class="card-body text-center">
      <h3 class="card-title text-danger mb-4">
        <i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion
      </h3>
      <p class="lead">Are you sure you want to delete <strong>{{ part.name }}</strong>?</p>

      <form method="post" class="mt-4 d-flex justify-content-center gap-3">
        {% csrf_token %}
        <a href="{% url 'parts_list' %}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-danger shadow-sm">
          <i class="bi bi-trash-fill"></i> Yes, Delete
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
